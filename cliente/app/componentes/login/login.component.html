<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Inicio de Sesi칩n</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Usuario</label>
                            <input type="text" class="form-control validate" placeholder="Usuario" id="email" required [(ngModel)]="user.email" name="usuario" #usuario="ngModel">
                        </div>
                        <div [hidden]="usuario.valid || usuario.pristine" class="alert alert-danger"> 
                            Usuario requerido
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="password">Contrase침a</label>
                            <input type="password" class="form-control validate" placeholder="Contrase침a" id="password" required [(ngModel)]="user.password"  name="password" #password="ngModel">
                        </div>
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> 
                            Contrase침a requerida
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12 text-center">
                            <button type="submit" class="btn btn-success btn-lg" [disabled]="!loginForm.form.valid">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
